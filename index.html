<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="icon" href="favicon.png">
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="waves.css">
    <title>Audio Player</title>
</head>

<body>
    <div class="ocean" style="position:absolute;z-index: -100;">
        <div class="wave"></div>
    </div>
    <audio id="audio"></audio>
    <div class="music-player">
        <div class="music-name"></div>
        <div class="artist-name"></div>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" class="seek-bar" value="0">
            <span class="current-time">00.00</span>
            <span class="song-duration">00.00</span>
        </div>
        <div class="controls">
            <button class="custom-btn backward-btn fw-bold"> <i class="bi bi-skip-backward-fill"></i> </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="custom-btn forward-btn fw-bold"> <i class="bi bi-skip-forward-fill"></i></button>
        </div>
        <span class="musicTitle">Music:</span>
        <div id="musicList"></div>
    </div>
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>

</html>
